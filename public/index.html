<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Senda Infinita - Rutas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="../styles/tailwind.css">
</head>
<body class="min-h-screen bg-[linear-gradient(135deg,_#A7D3E6_0%,_#A5B86C_50%,_#6BAA3D_100%)] text-[#1E4C6D]">
  <div id="header-placeholder"></div>

  <section id="hero-scene" style="height: 200vh;">
    <div id="hero">
      <div id="hero-image"></div>
      <div id="cloud-layer2" class="cloud-parallax" data-side="right" data-offset="0" data-rise="0"></div>
      <div id="cloud-layer" class="cloud-parallax" data-side="left" data-offset="0" data-rise="0"></div>
      


      <div id="hero-image-parallax"></div> 

      <div id="trail-layer" aria-hidden="true">
        <svg id="trail-svg" viewBox="0 0 800 420" preserveAspectRatio="xMidYMax meet">
          <path id="trail-edge"
            d="M 400 415
              C 242 379 282 341 496 312
              C 710 284 390 238 358 224
              C 325 211 465 177 512 163
              C 573 145 366 139 390 112
              C 414 84 589 63 693 75" />
          <path id="trail-path"
            d="M 400 415
              C 242 379 282 341 496 312
              C 710 284 390 238 358 224
              C 325 211 465 177 512 163
              C 573 145 366 139 390 112
              C 414 84 589 63 693 75" />
        </svg>
      </div>



      <div id="arbol" data-side="left" data-offset="0" data-rise="0"></div>
      <div id="arbol2" data-side="left" data-offset="0" data-rise="0"></div>
      <div id="arbol3" data-side="right" data-offset="0" data-rise="0"></div>
      <div id="arbol4" data-side="left" data-offset="0" data-rise="0"></div>
      <div id="arbol5" data-side="right" data-offset="0" data-rise="0"></div>
      <div id="arbol6" data-side="right" data-offset="0" data-rise="0"></div>
      <div id="arbusto1" data-side="left" data-offset="0" data-rise="0"></div>
      <div id="arbusto2" data-side="left" data-offset="0" data-rise="0"></div>
      <div id="arbusto3" data-side="right" data-offset="0" data-rise="0"></div>
      <div id="arbusto4" data-side="right" data-offset="0" data-rise="0"></div>

      <div id="hero-overlay"></div>

      <div style="position: relative; height: 100%; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center; color: #ffffff; padding: 0 24px;">
          <div style="font-size: 0.75rem; letter-spacing: 0.3em; text-transform: uppercase;">Cantabria</div>
          <h1 id="hero-title" style="letter-spacing: 0.2em; font-weight: 500; text-shadow: 0px 6px 13px #000000, 0px -8px 17px #000000, 0px 0px 6px #000000;">Senda Infinita</h1>
          <a id="hero-subtitle" href="#home-content" style="margin-top: 12px; font-size: 1.05rem; max-width: 560px;">
            Escribe ahora tu propia aventura
          </a>
        </div>
      </div>

      
     

      <div id="tree-layer">
        <div id="arbol"  class="tree tree-shadow" data-side="left" data-offset="0" data-rise="0"></div>
        <div id="arbol"  class="tree tree-shadow" data-side="left" data-offset="0" data-rise="0"></div>

        
      </div>
    </div>
  </section>

  <div id="home-content" class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Hero + filtros -->
    <section class="rounded-2xl border border-[#7C7C6B]/40 bg-[#A7D3E6]/70 p-6 shadow-sm sm:p-8">
      <h1 class="text-3xl font-semibold tracking-tight sm:text-4xl">Explora rutas en Cantabria</h1>
      <p class="mt-2 text-[#1E4C6D]/80">Filtra por nombre, descripción o dificultad.</p>

      <form id="filters-form" class="mt-6 grid items-end gap-4 sm:grid-cols-[2fr_1fr_auto]">
        <div>
          <label for="search" class="block text-sm font-medium text-[#1E4C6D]">Buscar por nombre o descripción</label>
          <input
            type="text"
            id="search"
            name="q"
            placeholder="Ej: Cabárceno, costa, bosque..."
            class="mt-1 w-full rounded-lg border border-[#7C7C6B]/60 bg-[#A7D3E6]/70 px-3 py-2 text-[#1E4C6D] shadow-sm placeholder:text-[#7C7C6B] focus:border-[#6BAA3D] focus:outline-none focus:ring-2 focus:ring-[#6BAA3D]/40"
          />
        </div>

        <div>
          <label for="difficulty" class="block text-sm font-medium text-[#1E4C6D]">Dificultad</label>
          <select id="difficulty" name="difficulty" class="mt-1 w-full rounded-lg border border-[#7C7C6B]/60 bg-[#A7D3E6]/70 px-3 py-2 text-[#1E4C6D] shadow-sm focus:border-[#6BAA3D] focus:outline-none focus:ring-2 focus:ring-[#6BAA3D]/40">
            <option value="">Todas</option>
            <option value="EASY">Fácil</option>
            <option value="MODERATE">Moderada</option>
            <option value="HARD">Difí­cil</option>
          </select>
        </div>

        <button type="submit" class="mt-2 inline-flex items-center justify-center rounded-lg bg-[#1E4C6D] px-4 py-2 text-sm font-semibold text-[#A7D3E6] shadow hover:bg-[#8C6E4A] focus:outline-none focus:ring-2 focus:ring-[#1E4C6D]/40 sm:mt-0">
          Filtrar
        </button>
      </form>
    </section>

    <!-- Estado de rutas -->
    <section class="py-4">
      <p id="routes-status" class="text-sm text-[#1E4C6D]/70" aria-live="polite"></p>
    </section>

    <!-- Listado de rutas -->
    <main class="py-4">
      <section class="rounded-2xl border border-[#7C7C6B]/40 bg-[#A5B86C]/50 p-6 shadow-sm">
        <h2 class="text-2xl font-semibold">Rutas</h2>
        <div id="routes-container" class="mt-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
          <!-- Tarjetas de rutas desde main.js -->
        </div>
      </section>
    </main>

    <!-- Paginación -->
    <section id="pagination" class="mt-6 flex items-center justify-center gap-4">
      <button id="prev-page" type="button" class="inline-flex items-center justify-center rounded-lg border border-[#1E4C6D]/60 bg-[#A7D3E6]/70 px-3 py-2 text-sm font-medium text-[#1E4C6D] shadow-sm hover:bg-[#A5B86C]/70 focus:outline-none focus:ring-2 focus:ring-[#1E4C6D]/30">
        Anterior
      </button>
      <span id="pagination-info" class="text-sm text-[#1E4C6D]/80"></span>
      <button id="next-page" type="button" class="inline-flex items-center justify-center rounded-lg border border-[#1E4C6D]/60 bg-[#A7D3E6]/70 px-3 py-2 text-sm font-medium text-[#1E4C6D] shadow-sm hover:bg-[#A5B86C]/70 focus:outline-none focus:ring-2 focus:ring-[#1E4C6D]/30">
        Siguiente
      </button>
    </section>
  </div>

  <div id="footer-placeholder"></div>

  <script src="js/layout.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/hero.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
