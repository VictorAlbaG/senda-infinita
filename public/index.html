<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Senda Infinita – Rutas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="header-placeholder"></div>

  <!-- Hero + filtros -->
  <section>
    <h1>Explora rutas en Cantabria</h1>
    <p>Filtra por nombre, descripción o dificultad.</p>

    <form id="filters-form">
      <div>
        <label for="search">Buscar por nombre o descripción</label>
        <input
          type="text"
          id="search"
          name="q"
          placeholder="Ej: Cabárceno, costa, bosque..."
        />
      </div>

      <div>
        <label for="difficulty">Dificultad</label>
        <select id="difficulty" name="difficulty">
          <option value="">Todas</option>
          <option value="EASY">Fácil</option>
          <option value="MODERATE">Moderada</option>
          <option value="HARD">Difícil</option>
        </select>
      </div>

      <button type="submit">Filtrar</button>
    </form>
  </section>

  <!-- Estado de rutas -->
  <section>
    <p id="routes-status" aria-live="polite"></p>
  </section>

  <!-- Listado de rutas -->
  <main>
    <section>
      <h2>Rutas</h2>
      <div id="routes-container">
        <!-- Tarjetas de rutas desde main.js -->
      </div>
    </section>
  </main>

  <!-- Paginación -->
  <section id="pagination" style="margin-top: 1rem;">
    <button id="prev-page" type="button">Anterior</button>
    <span id="pagination-info"></span>
    <button id="next-page" type="button">Siguiente</button>
  </section>

  <div id="footer-placeholder"></div>

  <script src="js/layout.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
