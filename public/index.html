  <style>
    #header-placeholder {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-12px);
      transition: opacity 220ms ease, transform 220ms ease;
    }
    body.header-visible #header-placeholder {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    #hero {
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
    }
    #hero-image {
      position: absolute;
      inset: 0;
      background: url('/media/hero-paisaje.jpg') center / cover no-repeat;
      transition: opacity 200ms ease;
    }
    #hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.35) 0%,
        rgba(0, 0, 0, 0.55) 70%,
        rgba(0, 0, 0, 0.65) 100%
      );
    }
    #hero-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    #tree-layer {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 0 6vw 6vh;
      pointer-events: none;
    }
    .tree {
      width: 72px;
      height: 110px;
      opacity: 0.45;
    }
    .tree-shadow {
      position: absolute;
      left: 50%;
      bottom: 0;
      --tree-x: 0vw;
      --tree-y: 0vh;
      --tree-scale: 1;
      transform: translate(calc(-50% + var(--tree-x)), calc(-1 * var(--tree-y)))
        scale(var(--tree-scale));
      transform-origin: bottom center;
      transition: transform 80ms linear, opacity 120ms linear;
    }
    #home-content {
      position: relative;
      z-index: 1;
      padding-top: 96px;
    }
    @media (max-width: 640px) {
      .tree {
        width: 56px;
        height: 86px;
      }
      #home-content {
        padding-top: 80px;
      }
    }
  </style>
</head>

  <div id="home-content" class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Hero + filtros -->
    <section class="rounded-2xl border border-[#7C7C6B]/40 bg-[#A7D3E6]/70 p-6 shadow-sm sm:p-8">
      <h1 class="text-3xl font-semibold tracking-tight sm:text-4xl">Explora rutas en Cantabria</h1>
      <p class="mt-2 text-[#1E4C6D]/80">Filtra por nombre, descripción o dificultad.</p>

      <form id="filters-form" class="mt-6 grid items-end gap-4 sm:grid-cols-[2fr_1fr_auto]">
        <div>
          <label for="search" class="block text-sm font-medium text-[#1E4C6D]">Buscar por nombre o descripción</label>
          <input
            type="text"
            id="search"
            name="q"
            placeholder="Ej: Cab˜rceno, costa, bosque..."
            class="mt-1 w-full rounded-lg border border-[#7C7C6B]/60 bg-[#A7D3E6]/70 px-3 py-2 text-[#1E4C6D] shadow-sm placeholder:text-[#7C7C6B] focus:border-[#6BAA3D] focus:outline-none focus:ring-2 focus:ring-[#6BAA3D]/40"
          />
        </div>

        <div>
          <label for="difficulty" class="block text-sm font-medium text-[#1E4C6D]">Dificultad</label>
          <select id="difficulty" name="difficulty" class="mt-1 w-full rounded-lg border border-[#7C7C6B]/60 bg-[#A7D3E6]/70 px-3 py-2 text-[#1E4C6D] shadow-sm focus:border-[#6BAA3D] focus:outline-none focus:ring-2 focus:ring-[#6BAA3D]/40">
            <option value="">Todas</option>
            <option value="EASY">Fácil</option>
            <option value="MODERATE">Moderada</option>
            <option value="HARD">Difí­cil</option>
          </select>
        </div>

        <button type="submit" class="mt-2 inline-flex items-center justify-center rounded-lg bg-[#1E4C6D] px-4 py-2 text-sm font-semibold text-[#A7D3E6] shadow hover:bg-[#8C6E4A] focus:outline-none focus:ring-2 focus:ring-[#1E4C6D]/40 sm:mt-0">
          Filtrar
        </button>
      </form>
    </section>

    <!-- Estado de rutas -->
    <section class="py-4">
      <p id="routes-status" class="text-sm text-[#1E4C6D]/70" aria-live="polite"></p>
    </section>

    <!-- Listado de rutas -->

        <h2 class="text-2xl font-semibold">Rutas</h2>

    </main>

        Anterior

      <button id="next-page" type="button" class="inline-flex items-center justify-center rounded-lg border border-[#1E4C6D]/60 bg-[#A7D3E6]/70 px-3 py-2 text-sm font-medium text-[#1E4C6D] shadow-sm hover:bg-[#A5B86C]/70 focus:outline-none focus:ring-2 focus:ring-[#1E4C6D]/30">
